<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
	
	<head>
    	
    	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    	
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    		  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />	  
    	
    	<link rel="stylesheet" th:href="@{/css/style.css}" />	  
		
		<!-- external javascript and jquery librabry  -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="" th:src="@{/js/script.js}"></script>
		
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
			function deleteContact(cid){
				swal({
  					title: "Are you sure?",
  					text: "You want to delete this contact!!",
  					icon: "warning",
  					buttons: true,
  					dangerMode: true,
				})
				.then((willDelete) => {
  					if (willDelete) {
   						
   						window.location="/user/delete/"+cid;
  					} else {
    					swal("Your contact is safe!!");
 			 		}
				});
			}
		</script>
		
    	<title th:text="${title}"></title>
  	
  	</head>
  	
  	<body>
 	
 	<!-- START navigation bar star -->

	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Smart Contact Manager</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"	data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				
				<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item"><a class="nav-link" th:href="@{/user/index}">Home</a></li>
			
				<li class="nav-item"><a class="nav-link" th:href="@{/user/profile}" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a></li>
				
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- END navigation bar --> 	
		
	<!-- START side bar --> 
	
	<div class="sidebar mt-2">
	
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>	
		
		<a href="#" class="item" th:href="@{/user/index}"id=""><i class="fas fa-home"></i> Home</a>
		<a href="#" class="item" th:href="@{/user/show-contacts/0}" id=""><i class="fas fa-address-book"></i> View Contact</a>
		<a href="#" class="item" th:href="@{/user/add-contact}" id=""><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a href="#" class="item" th:href="@{/user/profile}" id=""><i class="fas fa-user"></i> Profile</a>
		<a href="#" class="item" th:href="@{/user/settings}" id=""><i class="fas fa-cog"></i> Settings</a>
		<a href="#" class="item" th:href="@{/logout}" id=""><i class="fas fa-sign-out-alt"></i> Logout</a>
		
		<div class="divider"></div>
	
	</div>
	
	<!-- END side bar end -->
	
	<!-- START content bar -->
	
	<div class="content mt-5">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<!-- START alert message for login -->

		<div class="container text-center">
			<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				
				<p class="text-center" th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
			</div>
		</div>

		<!-- END alert message for login -->

		<div th:replace="${content}"></div>
		
	</div>
	
	<!-- END content bar -->

    <!-- Optional JavaScript; choose one of the two! -->

   	<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" 
    		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    
  	</body>
  	
</html>
