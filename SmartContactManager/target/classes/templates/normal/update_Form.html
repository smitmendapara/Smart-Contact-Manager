<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="@{title}"></title>
</head>
<body>
	<section>
		<div class="card mr-4 ml-4">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				
				<div class="container-fluid mt-1">
					<div class="row">							
						<div class="col-md-8 offset-md-2">
							
							<form action="#" th:object="${contact}" enctype="multipart/form-data" 
								  method="POST" th:action="@{/user/process-update}" class="mt-2" >
								  
								<input type="hidden" th:value="${contact.cid}" name="cid"/>
								  
						   		<!-- First Name field -->
						    
						   		<div class="input-group">
						    		<div class="input-group-prepand">
						    			<div class="input-group-text">
						    				<span><i class="fa fa-plus"></i></span>
						    			</div>
						    		</div>
						    	
						    		<input th:value="${contact.name}" required type="text"  id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
						    	</div>
						    	
						    	<!-- Nick Name field -->
						    
						   		<div class="input-group mt-3">
						    		<div class="input-group-prepand">
						    			<div class="input-group-text">
						    				<span><i class="fa fa-user-alt"></i></span>
						    			</div>
						    		</div>
						    	
						    		<input th:value="${contact.nickName}" required type="text"  id="nickName" name="nickName" placeholder="Enter Nick Name here" class="form-control"/>
						    	</div>
						    
						    	<!-- Phone field -->
						    
						   		<div class="input-group mt-3">
						    		<div class="input-group-prepand">
						    			<div class="input-group-text">
						    				<span><i class="fa fa-phone"></i></span>
						    			</div>
						    		</div>
						    	
						    		<input th:value="${contact.phone}" required min="10" type="tel" maxlength="10"  id="phone" name="phone" placeholder="Enter Number here" class="form-control"/>
						    	</div>
						    	
						    	<!-- Email field -->
						    
						   		<div class="input-group mt-3">
						    		<div class="input-group-prepand">
						    			<div class="input-group-text">
						    				<span>@</span>
						    			</div>
						    		</div>
						    	
						    		<input th:value="${contact.email}" required type="email"  id="email" name="email" placeholder="Enter Email here" class="form-control"/>
						    	</div>
						    	
						    	<!-- Work field -->
						    
						   		<div class="input-group mt-3">
						    		<div class="input-group-prepand">
						    			<div class="input-group-text">
						    				<span><i class="fa fa-briefcase"></i></span>
						    			</div>
						    		</div>
						    	
						    		<input th:value="${contact.work}" required type="text"  id="work" name="work" placeholder="Enter Work here" class="form-control"/>
						    	</div>
						    	
						    	<!-- Description -->
						    	<div class="input-group mt-3">
						    	
						    		<textarea id="" th:text="${contact.description}" name="description" placeholder="Enter Description here" cols="30" rows="10" class="form-control"></textarea>
						    	
						    	</div>
						    	
						    	<!-- Upload image -->
						    	<div class="container text-center">
						    		<img src="" alt="" style="height: 200px; width: 200px;" class="img-fluid myProfile" th:src="@{'/img/' + ${contact.image}}"/>
						    	</div>
						    	<p class="text-secondary">Select new profile picture!!</p>
						    	
						    	<div class="custom-file">
						    		<input type="file" name="profileImage"/>
						    	</div>
						    	
						    	<div class="container text-center">
						    		<button class="btn btn-outline-primary">Save Contact</button>
						    	</div>
						    	
						   		
						    </form>
							
						</div>		
					</div>
				</div>	
			</div>
		</div>
	</section>
</body>
</html>
