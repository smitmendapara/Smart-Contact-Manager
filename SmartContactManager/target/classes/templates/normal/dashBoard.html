<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="@{title}"></title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body mt-5">
					<div class="container text-center">
						<img class="myProfile" style="height: 200px; width: 200px;" src="" th:src="@{'/img/dashboard.png'}" alt="profile_image" />
					</div>
					<h1 class="text-center mt-3 text-secondary font-italic font-weight-light">
						Start Adding your contact....
					</h1>
					<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block text-uppercase">Add new Contact</a>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
