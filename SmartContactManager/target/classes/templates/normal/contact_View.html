<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="@{title}"></title>
</head>
<body>
	<section>
		<div th:if="${contact}" class="card-body mr-3 ml-3">
			<div class="card">
				<div class="container text-center">
					<img class="myProfile" style="height: 200px; width: 200px;" src="" th:src="@{'/img/'+${contact.image}}" alt="profile_image" />
					<h3 class="mt-3"><span th:text="${contact.name+' '}"></span>( <span th:text="${contact.nickName}"></span> )</h3>

					<table class="table mt-3 table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col">#ID</th>
								<th scope="col"><span th:text="${contact.cid}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
						
					</table>
					<div class="description mb-1">
						<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="container mt-3 mb-3">
						<button th:onclick="|deleteContact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</button>
						<form th:action="@{'/user/update-form/' + ${contact.cid}}" method="post" class="mt-2">
							<button type="submit" class="btn btn-success btn-sm">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<h1 th:unless="${contact}" class="text-center bg-danger p-3 mr-3 ml-3">You don't have to see this contact!!</h1>
	</section>
</body>
</html>
