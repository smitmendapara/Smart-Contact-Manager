<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Verify OTP</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
						
							<!-- START form field -->

							<div class="alert alert-success mt-3" role="alert">
								We have sent OTP to your email...
							</div>
							
							<div th:if="${session.message}" class="container">
				
									<div class="alert alert-danger my-2 text-center"  role="alert">
										<span th:text="${session.message}"></span>
									</div>
									<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			
							</div>

							<form action="" th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input name="otp" required maxlength="4" type="tel" placeholder="Enter OTP here" class="form-control"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
							
							<!-- END form field -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
