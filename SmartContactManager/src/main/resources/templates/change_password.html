<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change Password</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 200px;" class="col-md-12">
						
							<h2 class="text-center mt-3">Enter New Password</h2>

							<form action="" th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input name="newPassword" required type="password" placeholder="Enter New Password" class="form-control"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-primary">Submit</button>
								</div>
							</form>
							
							<!-- END form field -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
